<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Detail</title>
</head>
<body>
    <div class="container">
        <div class="card mb-3 mt-4" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ object.gambar.url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ object.nama }}</h5>
                  <p class="card-text">{{ object.keterangan }}</p>
                  <p class="card-text"><a href="{% url 'buah:hapus' object.id %}" class="btn btn-danger">Hapus</a></p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
