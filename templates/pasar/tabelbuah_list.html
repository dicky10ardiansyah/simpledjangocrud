<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
    <ol>
        <li>
            <a href="{% url 'buah:tambah' %}" class="btn btn-outline-success mt-4">Tambah</a>
        </li>
    </ol>
    <table class="table">
        <tr>
            <th>No.</th>
            <th>Nama buah</th>
            <th>Gambar</th>
            <th>Keterangan</th>
        </tr>
        {% for buah in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'buah:detail' buah.id %}">{{ buah.nama }}</a> | <a href="{% url 'buah:ubah' buah.id %}" class="btn btn-outline-success">Edit</a></td>
            <td><img src="{{ buah.gambar.url }}" alt="" class="img-thumbnail"></td>
            <td>{{ buah.keterangan }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
